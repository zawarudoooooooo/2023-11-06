<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpPage</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="https://kit.fontawesome.com/b06976adbc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <div class="title">
            <span>Sign Up Page</span>
        </div>
        <div class="content">
            <form action="">
                <p>Email Account</p>
                <i class="fa-regular fa-envelope"></i>
                <input type="text" required pattern="/d{10}"  placeholder="請輸入帳號">
                <p>Name</p>
                <i class="fa-regular fa-user" id="nameIcon"></i>
                <input type="text" required pattern="/d{10}"  placeholder="請輸入使用者名稱">
                <p>Password</p>
                <i class="fa-solid fa-lock" id="passwordIcon"></i>
                <input type="password" placeholder="請輸入密碼">
                <p>Repeat Password</p>
                <i class="fa-solid fa-lock" id="passwordreIcon"></i>
                <input type="password" placeholder="請確認密碼">
            </form>
        </div>
            
        <div class="bottonarea">
            <button type="button">Sign Up</button>
            </div>
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/b06976adbc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <div class="title">
            <span>Login Page</span>
        </div>
        <div class="content">
            <form action="">
                <p>Email</p>
                <i class="fa-regular fa-envelope"></i>
                <input type="text" required pattern="/d{10}"  placeholder="請輸入帳號">
                <p>Password</p>
                <i class="fa-solid fa-lock" id="passwordIcon"></i>
                <input type="password" placeholder="請輸入密碼">
            </form>
        </div>
            
        <div class="bottonarea">
            <div class="left">
                <input type="radio">
                <label for="">Keep Login</label>
            </div>
            <div class="right">
                <a href="http://127.0.0.1:5500/signup.html"><button type="button">Sign Up</button></a>
            </div>
        </div>
    
        <div class="down">
            <button type="button">Log In</button>
        </div>
    </div>
    
</body>
</html>
